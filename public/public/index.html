<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Investigator AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #fafafa;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Legal Investigator AI</h1>
    <textarea id="query" placeholder="Enter your legal issue or question..."></textarea>
    <button onclick="askAI()">Investigate</button>
    <div id="response"></div>
  </div>

  <script>
    async function askAI() {
      const query = document.getElementById("query").value;
      const responseDiv = document.getElementById("response");

      const res = await fetch("http://localhost:3000/investigate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query }),
      });

      const data = await res.json();
      responseDiv.innerHTML = "<pre>" + data.answer + "</pre>";
    }
  </script>
</body>
</html>
